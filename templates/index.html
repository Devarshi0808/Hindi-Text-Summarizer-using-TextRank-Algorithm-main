<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Text Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .decorative-text {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            background: #dc2626;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            position: relative;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .rocket {
            position: absolute;
            top: 5px;
            left: 8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid white;
            transform: rotate(-45deg);
        }

        .rocket::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .document {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 16px;
            height: 20px;
            background: white;
            border-radius: 2px;
        }

        .document::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 2px;
            right: 2px;
            height: 2px;
            background: #dc2626;
            border-radius: 1px;
        }

        .document::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 2px;
            right: 2px;
            height: 2px;
            background: #dc2626;
            border-radius: 1px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            border-radius: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .floating-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
            padding: 0 5px;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            color: #333;
        }

        .text-input:focus {
            outline: none;
            border-color: rgba(185, 28, 28, 0.8);
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .text-input:focus + .floating-label,
        .text-input:not(:placeholder-shown) + .floating-label {
            top: 10px;
            left: 15px;
            font-size: 12px;
            color: #b91c1c;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            padding: 2px 8px;
        }

        .file-upload {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #333;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-label:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .button::before {
            content: 'üìù';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .button.loading {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .button.loading::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-dots {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: dots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dots {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #b91c1c;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .progress-ring {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 6;
        }

        .progress-ring .bg {
            stroke: rgba(185, 28, 28, 0.2);
        }

        .progress-ring .progress {
            stroke: #b91c1c;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 600;
            color: #b91c1c;
        }

        .summary-text {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .summary-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .summary-text::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00b894;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="app-logo">
                    <div class="logo-icon">
                        <div class="rocket"></div>
                        <div class="document"></div>
                    </div>
                </div>
                <div>
                    <h1 class="title">Hindi Text Summarizer</h1>
                    <p class="subtitle">AI-powered Hindi text summarization using TextRank algorithm</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="glass-card">
                <div class="input-group">
                    <textarea id="textInput" class="text-input" placeholder=" "></textarea>
                    <label class="floating-label">Enter Hindi Text</label>
                </div>
            </div>

            <div class="glass-card">
                <div class="input-group">
                    <input type="file" id="fileInput" class="file-upload" accept=".txt,.doc,.docx">
                    <label for="fileInput" class="file-label">üìÅ Choose File</label>
                    <span id="fileName" style="margin-left: 10px; color: #666;"></span>
                </div>
            </div>

            <button id="summarizeBtn" class="button">
                Generate Summary
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your text...</p>
        </div>

        <div class="result-section" id="resultSection">
            <div class="stats" id="stats"></div>
            <div class="result-card">
                <h3 style="margin-bottom: 15px; color: #333;">Generated Summary:</h3>
                <div class="summary-text" id="summaryText"></div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const stats = document.getElementById('stats');
        const summaryText = document.getElementById('summaryText');

        // File input handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Summarize button click
        summarizeBtn.addEventListener('click', async function() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some Hindi text to summarize.');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('An error occurred while processing your request.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            summarizeBtn.disabled = show;
            
            if (show) {
                summarizeBtn.classList.add('loading');
                summarizeBtn.querySelector('.loading-dots').style.display = 'block';
            } else {
                summarizeBtn.classList.remove('loading');
                summarizeBtn.querySelector('.loading-dots').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            // Remove any existing error messages
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            resultSection.parentNode.insertBefore(errorDiv, resultSection);
            resultSection.style.display = 'none';
        }

        function createProgressRing(percentage) {
            const radius = 35;
            const circumference = 2 * Math.PI * radius;
            const strokeDasharray = (percentage / 100) * circumference;
            
            return `
                <div class="progress-ring">
                    <svg>
                        <circle class="bg" cx="40" cy="40" r="${radius}"></circle>
                        <circle class="progress" cx="40" cy="40" r="${radius}" 
                                stroke-dasharray="${strokeDasharray} ${circumference}"></circle>
                    </svg>
                    <div class="progress-text">${percentage}%</div>
                </div>
            `;
        }

        function showResult(data) {
            // Remove any existing error messages
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }

            // Update stats with glassmorphism cards and progress ring
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${data.original_length}</div>
                    <div class="stat-label">Original Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${data.summary_length}</div>
                    <div class="stat-label">Summary Words</div>
                </div>
                <div class="stat-item">
                    ${createProgressRing(data.compression_ratio)}
                    <div class="stat-label">Compression</div>
                </div>
            `;

            // Update summary text
            summaryText.textContent = data.summary;

            // Show result section
            resultSection.style.display = 'block';
            
            // Animate summary text appearance
            setTimeout(() => {
                summaryText.classList.add('show');
            }, 100);
            
            // Smooth scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Enter key to submit
        textInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                summarizeBtn.click();
            }
        });
    </script>
</body>
</html>
